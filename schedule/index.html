<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Free AI Audit | Samuel Holley AI Consulting</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/chatbot.js" defer></script>
</head>
<body data-page="schedule">
    <!-- Main Content Area -->
    <main class="schedule-page-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="assets/samuel_holley_logo_transparent.png" alt="Samuel Holley AI Consulting Logo" style="height: 180px;"/>
        </div>
        <div class="section-header">
            <h1>Book Your Free AI Audit</h1>
            <p class="section-subtitle">Choose a time that works for you below.</p>
        </div>

        <!-- The new, high-quality Calendly embed -->
        <div class="calendly-placeholder">
            <!-- v5: High-Fidelity Loading Skeleton -->
            <div class="skeleton-loader">
                <!-- Month/Year Header -->
                <div class="skeleton-header">
                    <div class="skeleton-shape skeleton-line" style="width: 35%; height: 28px;"></div>
                </div>
                
                <!-- Month Navigation -->
                <div class="skeleton-month-nav">
                    <div class="skeleton-shape skeleton-nav-arrow"></div>
                    <div class="skeleton-shape skeleton-line" style="width: 25%; height: 20px;"></div>
                    <div class="skeleton-shape skeleton-nav-arrow"></div>
                </div>

                <!-- Days of the Week -->
                <div class="skeleton-weekdays">
                    <div class="skeleton-shape skeleton-weekday"></div>
                    <div class="skeleton-shape skeleton-weekday"></div>
                    <div class="skeleton-shape skeleton-weekday"></div>
                    <div class="skeleton-shape skeleton-weekday"></div>
                    <div class="skeleton-shape skeleton-weekday"></div>
                    <div class="skeleton-shape skeleton-weekday"></div>
                    <div class="skeleton-shape skeleton-weekday"></div>
                </div>

                <!-- Calendar Grid (Now populated by script at the end of the body) -->
                <div class="skeleton-calendar-grid">
                </div>
                
                <!-- Time Zone Selector -->
                <div class="skeleton-footer">
                    <div class="skeleton-shape skeleton-line" style="width: 100%; height: 20px;"></div>
                </div>
            </div>

            <!-- The Calendly Widget (empty div for official API) -->
            <div id="calendly-embed"
                 class="calendly-inline-widget"
                 data-url="https://calendly.com/samuelholleyai/30min"
                 data-resize="true"
                 style="min-width:320px;"></div>
        </div>
    </main>
    
    <!-- Your standard footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>Â© 2025 Samuel Holley | AI Consulting. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <!-- Load Calendly's script FIRST. Remove 'async' to ensure it loads synchronously. -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>

    <!-- Load your custom script SECOND, after the Calendly object is guaranteed to exist. -->
    <script src="assets/app.js"></script>
</body>
</html>
