</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="../home/index.html"><img src="../logo.png" alt="Samuel Holley AI Consulting Logo" style="height: 50px;"></a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="https://home.samuelholley.com" class="nav-link">Home</a>
                <a href="https://home.samuelholley.com#pricing" class="nav-link">Services</a>

            </div>
        </div>
    </nav>
    <section class="container" style="margin-top: 100px;">
        <h1>Book a Free AI Audit or Consulting Call</h1>
        <!-- Calendly skeleton placeholder -->
        <div id="calendly-skeleton" style="width:100%;height:700px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#f8fafc 0%,#fbeee6 100%);border-radius:16px;box-shadow:0 4px 24px 0 rgba(252,97,18,0.07);margin-bottom:24px;position:relative;overflow:hidden;">
            <div style="text-align:center;">
                <div class="skeleton-loader" style="width:60px;height:60px;border-radius:50%;background:linear-gradient(90deg,#fc6112 30%,#ffb36a 100%);margin:0 auto 18px auto;animation:skeletonPulse 1.2s infinite alternate;"></div>
                <div style="font-size:1.2rem;color:#FC6112;font-weight:600;letter-spacing:0.02em;">Loading calendar...</div>
            </div>
        </div>
        <!-- Calendly inline widget begin -->
        <div class="calendly-inline-widget" data-url="https://calendly.com/samuelholleyai/30min" style="min-width:320px;height:700px;display:none;"></div>
        <script type="text/javascript">
        // Show skeleton until Calendly loads
        window.addEventListener('DOMContentLoaded', function() {
            var calendlyWidget = document.querySelector('.calendly-inline-widget');
            var skeleton = document.getElementById('calendly-skeleton');
            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (calendlyWidget && calendlyWidget.childNodes.length > 0) {
                        calendlyWidget.style.display = 'block';
                        skeleton.style.display = 'none';
                        observer.disconnect();
                    }
                });
            });
            if (calendlyWidget) {
                observer.observe(calendlyWidget, { childList: true });
            }
        });
        </script>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        <!-- Calendly inline widget end -->
    </section>

        <div class="container">

    </footer>
    <script>
    // Skeleton loader animation
    const style = document.createElement('style');
    style.innerHTML = `@keyframes skeletonPulse {0%{opacity:0.5;}100%{opacity:1;}}`;
    document.head.appendChild(style);
    </script>
    <script src="../app.js"></script>
</body>
</html>
